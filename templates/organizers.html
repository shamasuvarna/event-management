<!DOCTYPE html>
<html>
<head>
    <title>Organizers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4edff; }
        .btn-purple { background:#6a0dad; color:white; }
        .btn-purple:hover { background:#540a9e; color:white; }
        .table th { background:#6a0dad; color:white; }
    </style>
</head>
<body class="p-4">

<div class="container">

    <h2 class="text-center mb-4" style="color:#6a0dad;">Organizers</h2>

    <!-- Add Organizer Form -->
    <div class="card shadow p-4 mb-4">
        <h5>Add Organizer</h5>
        <form action="/add_organizer" method="POST">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-4">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-3">
                    <input type="text" name="phone" class="form-control" placeholder="Phone">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-purple w-100">Add</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Organizer Table -->
    <div class="card shadow p-3">
        <table class="table table-bordered table-hover">
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
            </tr>

            {% for o in organizers %}
            <tr>
                <td>{{ o.organizer_id }}</td>
                <td>{{ o.name }}</td>
                <td>{{ o.email }}</td>
                <td>{{ o.phone }}</td>
                <td>
                    <a class="btn btn-sm btn-purple" 
                       href="{{ url_for('edit_organizer', id=o.organizer_id) }}">
                       Edit
                    </a>

                    <a class="btn btn-sm btn-danger"
                       href="{{ url_for('delete_organizer', id=o.organizer_id) }}"
                       onclick="return confirm('Delete this organizer?');">
                       Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

</body>
</html>
