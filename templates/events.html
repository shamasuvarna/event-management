<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f4edff; }
      .btn-purple { background:#6a0dad; color:white; }
      .btn-purple:hover { background:#540a9e; color:white; }
      .table th { background:#6a0dad; color:white; }
    </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-center mb-4" style="color:#6a0dad;">Events</h2>
    <div class="mb-3">
      <a href="{{ url_for('add_event') }}" class="btn btn-purple">Add Event</a>
    </div>
    <div class="card shadow p-3">
      <table class="table table-bordered table-hover">
        <tr>
          <th>ID</th><th>Name</th><th>Date</th><th>Venue</th><th>Organizer</th><th>Description</th><th>Actions</th>
        </tr>
        {% for e in events %}
        <tr>
          <td>{{ e.event_id }}</td>
          <td>{{ e.event_name }}</td>
          <td>{{ e.event_date }}</td>
          <td>{{ e.venue }}</td>
          <td>{{ e.organizer_name }}</td>
          <td>{{ e.description }}</td>
          <td>
            <a class="btn btn-sm btn-purple"
               href="{{ url_for('edit_event', id=e.event_id) }}">Edit</a>
            <a class="btn btn-sm btn-danger"
               href="{{ url_for('delete_event', id=e.event_id) }}"
               onclick="return confirm('Delete this event?');">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</body>
</html>
