<!DOCTYPE html>
<html>
<head>
    <title>Register For Event</title>
    <style>
        body { font-family: Arial; background:#eef2f3; text-align:center; }
        h1 { color:#4a4a4a; margin-top:30px; }
        form { width:60%; margin:auto; background:white; padding:25px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:left;}
        select { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px;}
        button { padding:10px 20px; background:#4a90e2; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#357ac9; }
        a { display:inline-block; margin-top:10px; text-decoration:none; color:#4a90e2;}
    </style>
</head>
<body>
    <h1>Event Registration</h1>
    <form method="POST">
        Event:<br>
        <select name="event_id">
            {% for e in events %}
            <option value="{{ e.event_id }}">{{ e.event_name }}</option>
            {% endfor %}
        </select><br><br>
        Participant:<br>
        <select name="participant_id">
            {% for p in participants %}
            <option value="{{ p.participant_id }}">{{ p.name }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Register</button>
    </form>
    <a href="/registrations">Back</a>
</body>
</html>
