<!DOCTYPE html>
<html>
<head>
    <title>Edit Registration</title>
    <style>
        body { font-family: Arial; background: #f3e8ff; }
        form { width: 40%; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        select, input { width: 100%; padding: 8px; margin-top: 10px; }
        button { padding: 10px 20px; background: purple; color: white; border: none; border-radius: 5px; margin-top: 15px; }
        a { padding: 8px 15px; background: gray; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

<a href="/registrations" style="margin:20px; display:inline-block;">Back</a>

<h2 style="text-align:center;">Edit Registration</h2>

<form method="POST">
    <label>Select Event</label>
    <select name="event_id" required>
        {% for e in events %}
            <option value="{{ e.event_id }}" {% if e.event_id == reg.event_id %}selected{% endif %}>
                {{ e.event_name }}
            </option>
        {% endfor %}
    </select>

    <label>Select Participant</label>
    <select name="participant_id" required>
        {% for p in participants %}
            <option value="{{ p.participant_id }}" {% if p.participant_id == reg.participant_id %}selected{% endif %}>
                {{ p.name }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Update</button>
</form>

</body>
</html>
