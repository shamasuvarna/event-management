<!DOCTYPE html>
<html>
<head>
    <title>Registrations</title>
    <style>
        body { font-family: Arial; background: #f3e8ff; }
        table { width: 85%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #333; }
        a.btn { padding: 6px 12px; background: purple; color: white; text-decoration: none; border-radius: 5px; }
        a.delete { background: red; }
        .top-btn { margin: 20px auto; width: 85%; }
    </style>
</head>
<body>

<div class="top-btn">
    <a href="/" class="btn">Back</a>
</div>

<h2 style="text-align:center;">Registrations</h2>

<table>
    <tr>
        <th>Registration ID</th>
        <th>Event</th>
        <th>Participant</th>
        <th>Registered On</th>
        <th>Actions</th>
    </tr>

    {% for r in registrations %}
    <tr>
        <td>{{ r.registration_id }}</td>
        <td>{{ r.event_name }}</td>
        <td>{{ r.participant_name }}</td>
        <td>{{ r.registered_at }}</td>
        <td>
            <a href="/edit_registration/{{ r.registration_id }}" class="btn">Edit</a>
            <a href="/delete_registration/{{ r.registration_id }}" class="btn delete">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
