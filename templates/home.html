<!DOCTYPE html>
<html>
<head>
    <title>Event Management System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: #4a90e2;
            color: white;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
        }

        .container {
            margin-top: 60px;
        }

        .menu-button {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 15px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
        }

        .menu-button:hover {
            background: #357ac9;
            transform: scale(1.05);
        }
    </style>

</head>
<body>

    <div class="header">
        Event Management System
    </div>

    <div class="container">
        <a class="menu-button" href="/organizers">Organizers</a>
        <a class="menu-button" href="/events">Events</a>
        <a class="menu-button" href="/participants">Participants</a>
        <a class="menu-button" href="/registrations">Registrations</a>
    </div>

</body>
</html>
