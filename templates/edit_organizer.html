<!DOCTYPE html>
<html>
<head>
    <title>Edit Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4edff; }
        .btn-purple { background:#6a0dad; color:white; }
        .btn-purple:hover { background:#540a9e; color:white; }
    </style>
</head>
<body class="p-4">

<div class="container">

    <div class="card shadow p-4">
        <h3 class="mb-4" style="color:#6a0dad;">Edit Organizer</h3>

        <form action="{{ url_for('edit_organizer', id=organizer.organizer_id) }}" method="POST">
            <label>Name:</label>
            <input class="form-control mb-3" type="text" name="name" value="{{ organizer.name }}" required>

            <label>Email:</label>
            <input class="form-control mb-3" type="email" name="email" value="{{ organizer.email }}">

            <label>Phone:</label>
            <input class="form-control mb-3" type="text" name="phone" value="{{ organizer.phone }}">

            <button class="btn btn-purple">Update</button>
            <a href="/organizers" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>

</div>

</body>
</html>
