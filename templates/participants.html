<!DOCTYPE html>
<html>
<head>
    <title>Participants</title>
    <style>
        body { font-family: Arial; background: #f3e8ff; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #333; }
        a.btn { padding: 6px 12px; background: purple; color: white; text-decoration: none; border-radius: 5px; }
        a.delete { background: red; }
        .top-btn { margin: 20px auto; width: 80%; }
    </style>
</head>
<body>

<div class="top-btn">
    <a href="/" class="btn">Back</a>
</div>

<h2 style="text-align:center;">Participants List</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>

    {% for p in participants %}
    <tr>
        <td>{{ p.participant_id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.email }}</td>
        <td>{{ p.phone }}</td>
        <td>
            <a href="/edit_participant/{{ p.participant_id }}" class="btn">Edit</a>
            <a href="/delete_participant/{{ p.participant_id }}" class="btn delete">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
